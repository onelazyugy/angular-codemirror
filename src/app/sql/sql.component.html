<div>Run A Query:</div>
<ngx-codemirror
  [(ngModel)]="content"
  [options]="{
    lineNumbers: true,
    theme: 'material',
    mode: 'sql'
  }"
></ngx-codemirror>
<br />
<button mat-raised-button color="primary" (click)="query()">RUN QUERY</button> &nbsp;
<button mat-raised-button color="primary" (click)="format()">FORMAT</button>
<pre>{{response}}</pre>
